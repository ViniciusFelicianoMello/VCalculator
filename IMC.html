    <header class="cabecalho">

        <div class=cabecalho__menu>
            <input type="checkbox" id="menu-opcoes" class="opcoes__botao">
            <label for="menu-opcoes" class="opcoes__rotulo">
                <span class="cabecalho__menu-hamburguer cabecalho__img"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">Vcalculator</li>
                <li class="lista__menu__item"><a href="index.html" class="lista__menu__link">Home</a></li>
                <li class="lista__menu__item"><a href   ="Calculator.html"" class="lista__menu__link">Calculadora</a></li>
                <li class="lista__menu__item"><a href="IMC.html" class="lista__menu__link">IMC</a></li>
            </ul>
            <a class="cabecalho__opcoes__link contato" href="#">Contato</a>
        </div>

        <nav class="cabecalho__opcoes">
            <div class="cabecalho__opcoes cabecalho__div">
            <img src="./img/Vcalculator Logo.png" width="36" alt="Logo VCalculator" class="cabecalho__img-logo">
                <a class="cabecalho__opcoes__link" href="index.html">Home</a>
                <a class="cabecalho__opcoes__link" href="Calculator.html">Calculadora</a>
                <a class="cabecalho__opcoes__link" href="IMC.html">IMC</a>
            </div>
            <a class="cabecalho__opcoes__link contato" href="#">Contato</a>
        </nav>

    </header>
    
    <main class="principal">
        <section class="principal__container">
            <div class="principal__container__texto">
                <h2 class="principal__titulo titulo">Calculadora<b class="principal__destaque">IMC</b></h2>
                <p class="principal__texto"></p>
                <p class="principal__texto"></p>
            </div>

            <div class="IMC">
                <label class="IMC__titulo" for="peso">Digite seu peso:</label>
                <input class="IMC__input" type="number" placeholder="Peso em Kg" id="peso" required>              
                
                <label class="IMC__titulo" for="altura">Digite sua altura:</label>
                <input class="IMC__input" type="number" placeholder="Altura em metros" id="altura" required>
                <br><br>
                <button class="IMC__botao">Calcular</button>

                

                <div id="resultadoIMC">                   
                        <h2 class="resultadoIMC__titulo resultadoIMC">Resultado:</h2>
                    <div id="resultadoIMC__div">
                        <span id="valor"></span>
                    </div>
                        <span id="descricao"></span>
                </div>
            </div>

            <h2 class="principal__titulo responsivo" id="calcular">Calculadora<b class="principal__destaque">IMC</b></h2>
        </section>
    </main>
